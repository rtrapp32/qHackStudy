<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Action Suggestion</title>
</head>
<body>
    <h1>Suggested Action: {{ action }}</h1>
    <form action="/update" method="post">
        <input type="hidden" name="state" value="{{ state }}">
        <input type="hidden" name="action" value="{{ action }}">
        <label for="reward">Enter Reward:</label>
        <input type="number" name="reward" id="reward">
        <button type="submit">Submit Reward</button>
    </form>
    <a href="/">Back</a>
</body>
</html>
