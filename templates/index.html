<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Session Planner</title>
</head>
<body>
    <h1>Study Session Planner</h1>
    <form method="post">
        <label for="exercise">Exercise Timing:</label>
        <select name="exercise" id="exercise">
            <option value="before_exercise">Before Exercise</option>
            <option value="after_exercise">After Exercise</option>
        </select>
        <br>
        <label for="energy">Energy Level:</label>
        <select name="energy" id="energy">
            <option value="high_energy">High Energy</option>
            <option value="low_energy">Low Energy</option>
        </select>
        <br>
        <input type="submit" value="Get Suggestion">
    </form>
</body>
</html>
